<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="apply">
           <h1>Job Application
            <span class="small">(Web)</span>
           </h1> 
           <form action="">
            <div class="fcont">
                <div class="fcontrol">
                    <label for="first">First name</label>
                    <input id="first" name="first" placeholder="Enter your  First name"/>
                </div>
                    <div class="fcontrol">
                        <label for="last">Last name</label>
                        <input id="last" name="last" placeholder="Enter your Last name"/>
                    </div>
                    <div class="fcontrol">
                        <label for="email">Email name</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email"/>
                    </div>
                    <div class="fcontrol">
                        <label for="jrole"> Select Job Role</label>
                        <select name="jrole" id="jrole">
                            <option value="">Select Job Role</option>
                            <option value="fontend">Fontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI/UX Designer</option>
                        </select>
                        <div class="fcontrol">
                            <label for="address"> Address </label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                            
                                <div class="fcontrol">
                                    <label for="city">city name</label>
                                    <input id="city" name="city" placeholder="Enter your  City name"/>
                                </div>
                                
                                    <div class="fcontrol">
                                        <label for="pin">pincode</label>
                                        <input type="number" id="pin" name="pin" placeholder="Enter your  Pincode ">
                                    </div>
                                    <div class="fcontrol">
                                        <label for="pin">Start Date</label>
                                        <input value="2023-01-01" type="date" id="date" name="date" >
                                    </div>
                                    <div class="fcontrol">
                                        <label for="upload">Upload C.V</label>
                                        <input type="file" id="upload" name="upload" >
                                    </div>
                        </div>
                        <div class="bcon">
                            <button type="submit">Apply Now</button>
                        </div>
           </form>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
